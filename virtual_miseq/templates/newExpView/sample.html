<!DOCTYPE html>
{% load staticfiles %}

{%block script %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="refresh" content="500" >
    <title>Pfizer MMS</title>

    <link rel="stylesheet" href="{% static "css/foundation.css" %}" />
    <link rel="stylesheet" href="{% static "css/fontello.css" %}" />
    <link rel="stylesheet" href="{% static "css/mainstyle.css" %}" />
    <link rel="stylesheet" href="{% static "css/print.css" %}" type="text/css" media="print" />

    <script src="{% static "js/modernizr.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.js" %}" type="text/javascript"></script>
    <script src="{% static "js/foundation.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/unslider.js" %}" type="text/javascript"></script>
    <script src="{% static "js/live.js" %}" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>

    <link rel="stylesheet" href="{% static "css/jquery-ui.css" %}" />
    <script src="{% static "js/jquery-ui.js" %}"></script>

    <link href="{% static "css/dj.selectable.css" %}" type="text/css" media="all" rel="stylesheet">
    <script src="{% static "js/jquery.formset.js" %}"></script>
    <link href='{% static "css/Bitter.css" %}' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "css/new-form.css" %}" />    

    <script type="text/javascript">
        $(function() {
            $(".inline.{{ samforms.prefix }}").formset({
		addText: 'Add Another Sample',
		deleteText: 'Remove',
		prefix: "{{ samforms.prefix }}",
		added: bindSelectables,
		//formTemplate: '#form-container',
		})
            //$(".inline.{{ instruction_form.prefix }}").formset({
		//prefix: "{{ instruction_form.prefix }}",
		//})
	    })
    </script>

   <script type="text/javascript">
    $(document).ready(function(){    
    //Check if the current URL contains '#'
    if(document.URL.indexOf("#")==-1){
        // Set the URL to whatever it was plus "#".
        url = document.URL+"#";
        location = "#";
	window.location = location.href;
        //Reload the page
        //location.reload(true);
    }
});
</script>

{% endblock %}
{% block content %}
<body>

    <div>
<form action="." method="post">
{% csrf_token %}
	    

<div class="form-style-10">
<h1>{{title}}<span>powered by Pfizer MMS</span></h1>
<form>
    
    <div class="section" id='addSample'><span>2</span>Samples</div>
    <div  class="inner-wrap-2">

	{{ samforms.management_form }}
		{{ samforms.non_form_errors }}
                    {% for form in samforms %}
			<div class="inline {{ samforms.prefix }}">
                        <div id="form-container">
                        <hr>
                        {{ form.as_p }}
                        </div>
                        </div>
                {% endfor %}

	<hr>
      <div class="button-section" align="center">
	<input type='submit' name='delete_sam' class="submit" value="Cancel" style="position:relative;margin-right: 50px;" onclick="close_window();return false;"/>
	<input type="submit" name='create_sam' value="Save Sample" class="submit"  />
      </div>
    </form>
  </div>
</form>
</div>




</body>
<script type="text/javascript" src="{% static "js/jquery.dj.selectable.js" %}"></script>
<script>
function close_window() {
  if (confirm("Cancel? This Sample Will Not be Saved!")) {
	close();
  }
}

}
</script>
{% endblock %}
</html>
