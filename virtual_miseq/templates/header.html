<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Plorz | Ultimate Procrastination Solution</title>

    <link rel="stylesheet" href="http://handongma.com/wp-content/uploads/2014/11/foundation.css" />
    <link rel="stylesheet" href="http://handongma.com/wp-content/uploads/2014/11/fontello.css">
    <link rel="stylesheet" href="http://handongma.com/wp-content/uploads/2014/11/mainstyle.css" />
    <link rel="stylesheet" href="http://handongma.com/wp-content/uploads/2014/11/print.css" type="text/css" media="print" />
    </head>

<body>
  
  
<div class="IVlabVideo">
  <header>
  <div class="row">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
      <li class="name">
        <a id="IVLabLogo" href="/"><img src="/images/logo.png" alt="LOGO" /></a>
       </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right social">
          <li><a href="https://www.linkedin.com/groups?gid=8200004"><img src="/images/icon/linkedin-32.png" height="28px" width="28px" alt="img_linkedin"></a></li>
          <li><a href="https://www.facebook.com/plorzer"><img src="/images/icon/facebook-32.png" height="28px" width="28px" alt="img_facebook"></a></li>
          <li><a href="https://twitter.com/Plorzer"><img src="/images/icon/twitter-32.png" height="28px" width="28px" alt="img_twitter"></a></li>
          <li><a href="https://plus.google.com/communities/102750047715501707049"><img src="/images/icon/google-32.png" height="28px" width="28px" alt="img_google"></a></li>

        </ul>

        <ul class="right">
          <li><a href="/">MAIN</a></li>
          <li><a href="/about">OUR STORIES</a></li>
          <li><a href="/how">HOW IT WORKS</a></li>
          <li><a href="/community">COMMUNITY</a></li>

          {% if user %}
            <li><div class="inputs"><a href='/userConsole'>{{user.name}}</a></div></li>
            <li>
              <form id="signup" method="post">
              <div class="sep"></div>
              <div class="inputs">
                  <a id="submit" href="/logout" > LOG OUT</a>
              </div>
              </form>
            </li>
          {% else %}

            <li>
            <form id="signup" method="post">
            <div class="sep"></div>
            <div class="inputs">
                <a id="submit" href="/sign" > SIGN UP</a>
            </div>
            </form>
            </li>

            <li>
            <form id="signup" method="post">
            <div class="sep"></div>
            <div class="inputs">
                <a id="submit" href="/login" > LOG IN</a>
            </div>
            </form>
            </li>

          {% endif %}

        </ul>
      </section>
    </nav>
  </div>
</header>
  <div id="content">
    <div class="page-wrapper">
  {% block content %}
  {% endblock %}
  </div>


</body>

</html>
